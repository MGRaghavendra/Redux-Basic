<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redux Basic Example</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="title">Redux Basic Demo</h1>
    <div class="wrapper">
      <p class="wrapper--text">Count: <span id="value">0</span></p>
      <div class="wrapper--buttons">
        <button id="increment" class="btn btn-Increment">Increment</button>
        <button id="decrement" class="btn btn-Decrement">Decrement</button>
      </div>
      <div class="wrapper--buttons">
        <button id="incrementOdd" class="btn btn-Incrementodd">
          IncrementOdd
        </button>
        <button id="incrementAsync" class="btn btn-async">
          IncrementAsync
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
